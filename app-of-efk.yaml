apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-efk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:AsidoA/demo-crm-chart.git
    targetRevision: HEAD
    path: efk-stack
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true